{% extends 'base.html' %}

{% block content %}
    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-lg">
            <h1 class="text-center text-2xl font-bold text-red-700 sm:text-3xl">Empieza hoy</h1>

            <p class="mx-auto mt-4 max-w-md text-center text-gray-500">
                Comienza tu prueba gratuita hoy mismo. No se requiere tarjeta de crédito. Cancela en cualquier momento.
            </p>

            <form action="{% url 'login' %}" method="post"
                  class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">
                {% csrf_token %}
                <p class="text-center text-lg font-medium">Inicia sesión en tu cuenta</p>

                <div>
                    <label for="username" class="sr-only">Usuario</label>

                    <div class="relative">
                        <input
                                type="text"
                                id="username"
                                name="username"
                                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                                placeholder="Introduce tu usuario"
                                required
                        />
                        <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                            <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="size-4 text-gray-400"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                            >
                                <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                                ></path>
                            </svg>
                        </span>
                    </div>
                </div>

                <div>
                    <label for="password" class="sr-only">Contraseña</label>

                    <div class="relative">
                        <input
                                type="password"
                                id="password"
                                name="password"
                                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                                placeholder="Introduce tu contraseña"
                                required
                        />
                        <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                            <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="size-4 text-gray-400"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                            >
                                <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                                ></path>
                                <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                                ></path>
                            </svg>
                        </span>
                    </div>
                </div>

                <button
                        type="submit"
                        class="block w-full rounded-lg bg-red-700 px-5 py-3 text-sm font-medium text-white"
                >
                    Iniciar sesión
                </button>

                <p class="text-center text-sm text-gray-500">
                    ¿No tienes una cuenta?
                    <a class="underline" href="{% url "signup" %}">Regístrate</a>
                </p>
            </form>
        </div>
    </div>
{% endblock %}
