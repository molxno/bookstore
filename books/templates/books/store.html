{% extends 'base.html' %}

{% block content %}
    <h2>Guardar un nuevo libro</h2>
    <p>Llena el formulario para guardar un nuevo libro en base de datos</p>

    <form action="{% url "store" %}" method="post" enctype="multipart/form-data" class="store-books">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    {% if img_obj %}
        <h3>Succesfully uploaded : {{ img_obj.title }}</h3>
        <img src="{{ img_obj.image.url }}" alt="connect" style="max-height:300px">
    {% endif %}
{% endblock %}
