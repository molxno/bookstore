{% extends 'base.html' %}

{% block content %}
    <section>
        <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
            <a href="#" class="group relative block overflow-hidden">
                <button
                        class="absolute end-4 top-4 z-10 rounded-full bg-white p-1.5 text-blue-900 transition hover:text-blue-900/75"
                >
                    <span class="sr-only">Wishlist</span>

                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="size-4"
                    >
                        <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"></path>
                    </svg>
                </button>

                <img
                        src="{{ book.cover.url }}"
                        alt=""
                        class="h-64 w-full object-cover transition duration-500 group-hover:scale-105 sm:h-72"
                />

                <div class="relative border border-blue-100 bg-white p-6">
                    <p class="text-blue-700">
                        $ {{ book.price }}
                    </p>

                    <h3 class="mt-1.5 text-lg font-medium text-blue-900">{{ book.title }}</h3>

                    <p class="mt-1.5 line-clamp-3 text-blue-700">
                        {{ book.publication_date|date:"F d, Y" }}
                    </p>

                    <p class="mt-1.5 line-clamp-3 text-blue-700">
                        {% for author in book.authors.all %}
                            {{ author.name }}
                        {% endfor %}
                    </p>

                    <p class="mt-1.5 line-clamp-3 text-blue-700">
                        {{ book.publisher.name }}
                    </p>

                    <small class="mt-1.5 line-clamp-3 text-blue-700">
                        {{ book.isbn }}
                    </small>

                    <form class="mt-4 flex gap-4">
                        <button
                                class="block w-full rounded bg-blue-100 px-4 py-3 text-sm font-medium text-blue-900 transition hover:scale-105"
                        >
                            Add to Cart
                        </button>

                        <button
                                type="button"
                                class="block w-full rounded bg-blue-900 px-4 py-3 text-sm font-medium text-white transition hover:scale-105"
                        >
                            Buy Now
                        </button>
                    </form>
                </div>
            </a>
        </div>
    </section>
{% endblock %}
