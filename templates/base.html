<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}BMC{% endblock %}</title>

    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}">
</head>
<body class="bg-blue-100 min-h-screen flex flex-col">

<header class="bg-white">
    <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
            <div class="md:flex md:items-center md:gap-12">
                <a class="block text-blue-600" href="/home">
                    <span class="sr-only">Home</span>
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                    >
                        <path d="M3 3h18v18H3V3z"/>
                        <path d="M7 3v18"/>
                        <path d="M17 3v18"/>
                        <path d="M3 9h18"/>
                        <path d="M3 15h18"/>
                    </svg>

                </a>
            </div>

            <div class="hidden md:block">
                <nav aria-label="Global">
                    <ul class="flex items-center gap-6 text-sm">
                        <li>
                            <a class="text-blue-500 transition hover:text-blue-500/75" href="/about"> Sobre
                                nosotros </a>
                        </li>

                        <li>
                            <a class="text-blue-500 transition hover:text-blue-500/75" href="/books"> Libros </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="flex items-center gap-4">
                <div class="sm:flex sm:gap-4">
                    <a
                            class="rounded-md bg-blue-600 px-5 py-2.5 text-sm font-medium text-white shadow"
                            href="#"
                    >
                        Login
                    </a>

                    <div class="hidden sm:flex">
                        <a
                                class="rounded-md bg-blue-100 px-5 py-2.5 text-sm font-medium text-blue-600"
                                href="#"
                        >
                            Register
                        </a>
                    </div>
                </div>

                <div class="block md:hidden">
                    <button class="rounded bg-blue-100 p-2 text-blue-600 transition hover:text-blue-600/75">
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="size-5"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                                stroke-width="2"
                        >
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="flex-grow p-6">
    {% block content %}

    {% endblock %}
</div>

<footer class="bg-blue-50">
    <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 lg:px-8">
        <div class="sm:flex sm:items-center sm:justify-between">
            <div class="flex justify-center text-blue-600 sm:justify-start">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                >
                    <path d="M3 3h18v18H3V3z"/>
                    <path d="M7 3v18"/>
                    <path d="M17 3v18"/>
                    <path d="M3 9h18"/>
                    <path d="M3 15h18"/>
                </svg>

            </div>

            <p class="mt-4 text-center text-sm text-blue-500 lg:mt-0 lg:text-right">
                © molxno, Property of a Backend Magician.<br>
                Made with ❤️
            </p>
        </div>
    </div>
</footer>

</body>
</html>
